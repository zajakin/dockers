name: Docker image for MMEX
on:
  schedule:
    - cron: '42 7 * * *'
  push:
    branches: [ "master" ]
    tags: [ 'v*.*.*' ]    # Publish semver tags as releases.
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: zajakin/mmex   # github.repository as <account>/<repo>

jobs:
  build:
    runs-on: debian-testing-slim
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # - name: Setup Docker buildx
      #   uses: docker/setup-buildx-action@v1

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # - name: Extract Docker metadata
      #   id: meta
      #   uses: docker/metadata-action@v3
      #   with:
      #     images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      # - name: Build and push Docker image
      #   id: build-and-push
      #   uses: docker/build-push-action@v2
      #   with:
      #     context: mmex
      #     push: ${{ github.event_name != 'pull_request' }}
      #     tags: ${{ steps.meta.outputs.tags }},${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      #     labels: ${{ steps.meta.outputs.labels }}
      #     cache-from: type=gha
      #     cache-to: type=gha,mode=max
      - name: Extract .deb
        run: apt-get update -y && apt-get install -y --no-install-recommends curl ca-certificates && curl -fsSL -O https://github.com/zajakin/dockers/raw/master/mmex/make_mmex.sh && chmod +x make_mmex.sh && /usr/bin/bash -c ./make_mmex.sh
      - name: Upload .deb
        uses: actions/upload-artifact@v3
        with:
          name: mmex.deb
          path: /mmex*.deb
          

